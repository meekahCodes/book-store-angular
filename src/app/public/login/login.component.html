<h2 class="text-center">Sign In</h2>

<form [formGroup]="form" class="form mt-3 mb-3" (submit)="submit()">

    <div class="form-group">
        <input formControlName="email" type="email" name="email" class="form-control" id="email" placeholder="Enter You Email">
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password">
    </div>

    <button class="btn btn-primary btn-block">Login</button>

</form>
