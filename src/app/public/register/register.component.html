<h2 class="text-center">Register Here</h2>

<form [formGroup]="form" class="form mt-3 mb-3" (submit)="submit()">

    <div class="form-group">
        <input formControlName="name" type="text" name="name" class="form-control" id="email" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
        <input formControlName="email" type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password">
    </div>

    <div class="form-group">
        <input formControlName="confirm_password" type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Enter Your Password Again">
    </div>

    <button class="btn btn-primary btn-block">Sign up</button>

</form>
