

<h4 style="display: inline-block;" > Authors List!</h4>

<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th >Name</th>
        <th >Role</th>
        <th >Status</th>
        <th >Change Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors; index as i;">
        <td>{{author.name}}</td>
        <td>{{author.email}}</td>
        <td>
            <span *ngIf="author.is_active" class="badge badge-success">Active</span>
            <span *ngIf="!author.is_active" class="badge badge-danger">Inactive</span>
        </td>
        <td>
           <select [attr.data-author_id]="author.id" (change)="changeStatus($event)" class="form-control" name="" id="">
               <option [selected]="author.is_active == 1" value="1">Active</option>
               <option [selected]="author.is_active == 0" value="0">Inactive</option>
           </select>
        </td>
      </tr>
    </tbody>
</table>
