<h4 *ngIf="user">Hi {{user.name}} !</h4>

<div class="row mt-3 mb-3">

    <div *ngIf="user && user.role == 'admin'" class="col-md-6">
        <div class="card">
            <div class="card-header">
              Author Managment
            </div>
            <div class="card-body">
              <h5 class="card-title">Author Mangment</h5>
              <p class="card-text">Managing the authors</p>
              <a routerLink="authors" class="btn btn-primary">Authors</a>
            </div>
          </div>
    </div>

    <div *ngIf="user && (user.role == 'author' || user.role == 'admin')" class="col-md-6">
        <div class="card">
            <div class="card-header">
              Book Managment
            </div>
            <div class="card-body">
              <h5 class="card-title">Book Mangment</h5>
              <p class="card-text">Managing the Books</p>
              <a routerLink="books" class="btn btn-primary">Books</a>
            </div>
          </div>
    </div>

</div>
