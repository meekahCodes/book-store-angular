

<h4 style="display: inline-block;" *ngIf="auth_user">{{auth_user.name}}'s Book List!</h4>
<a style="float: right;" routerLink="create" class="btn btn-primary mb-3">Create Book</a>
    



<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th >Title</th>
        <th >Created By</th>
        <th >Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; index as i;">
        <td>{{book.title}}</td>
        <td>{{book.created_by}}</td>
        <td>{{book.description}}</td>
      </tr>
    </tbody>
</table>
